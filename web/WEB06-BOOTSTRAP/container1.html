<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <style>
        section {
            border: 2px solid black;
        }

        .col {
            border: 2px solid rgb(94, 199, 119);
        }

        .component {
            border: 2px solid rgb(116, 17, 93);
            min-height: 4rem;
        }
    </style>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <h1>Hello, world!</h1>

    <!--
    <section class="container">container</section>    
    <section class="container-sm">container</section>    
    <section class="container-md">container-md</section>    
    <section class="container-lg">container-lg</section>    
    <section class="container-xl">container-xl</section>    
    <section class="container-xxl">container-xxl</section>    
    <section class="container-fluid">container-fluid</section> 
  -->
    <section class="container">
        <div class="row">
            <div class="col">Multiclones de sombra</div>
            <div class="col">Multiclones de sombra</div>
            <div class="col">Multiclones de sombra</div>
        </div>
        <!-- Agregar 1 fila con 4 columnas -->
        <div class="row">
            <div class="col">col n.1</div>
            <div class="col">col n.2</div>
            <div class="col">col n.3</div>
            <div class="col">col n.4</div>
        </div>
    </section>

    <!-- Configurar el ancho de las columnas -->
     <section class="container mt-3 text-center bg-black text-light">
        <div class="row">
            <div class="col-3 component">col-3</div>
            <div class="col">col-9</div>
        </div>

        <!-- Agregar 1 fila con 3 columnas, primer columnas con 3, segunda 6, tercera 3 -->
         <div class="row">
            <div class="col-3 component">col-3</div>
            <div class="col-6 component">col-6</div>
            <div class="col-3 component">col-3</div>
         </div>

         <!-- cuando se superan las 12 columnas, las siguientes columnas muestra la
         apariencia de ser una fila -->
         <div class="row justify-content-center">
            <div class="col-8 component">col-8</div>
            <div class="col-10 component">col-10</div>
            <div class="col-11 component">col-11</div>
         </div>
     </section>

     <!-- SoluciÃ³n del ejercicio -->
      <section class="container mt-3">
        <div class="row">
            <div class="col-12 component bg-success">col-12</div>
        </div>
        <div class="row">
            <div class="col-6 component bg-success">col-6</div>
            <div class="col-6">
                <div class="row">
                    <div class="col-12 component bg-info">col-12</div>
                    <div class="col-12 component bg-info">col-12</div>
                </div>
            </div>
        </div>
      </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
